<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Site.Title }}: {{ .Title }}</title>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m4 l3 center-align">
          {{ partial "left_content.html" . }}
        </div>

        <div class="col s12 m8 l9 left-align">
          <div class="row">
            <div class="col s12">
              <h5 class="header"><a href="/">View next event</a></h5>
            </div>
          </div>

          {{ partial "event.html" . }}
        </div>
      </div>
    </div>

    {{ partial "declaration.html" . }}
    {{ partial "help_out.html" . }}
    {{ partial "mozilla_modal.html" . }}
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
  </body>
</html>
